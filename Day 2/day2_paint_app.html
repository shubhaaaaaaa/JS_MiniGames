<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <canvas id="canvas" width="500px" height="500px" style="background-color: #87ceeb;">

    </canvas>
</body>

<script>
const canvas = document.getElementById("canvas"); //paper
const context = canvas.getContext("2d"); //pen

canvas.addEventListener("mousemove", (event) => {

    context.beginPath();
    context.fillStyle = "black";
    context.arc(event.clientX, event.clientY, 20, 0, 360);
    context.fill();
});


</script>
</html>
